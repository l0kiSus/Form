<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <h2>Information Form</h2>

    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="150" placeholder="Your age">
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>siblings</label><br>
        <input type="checkbox" id="siblings" name="1">
        <label for="siblings">1</label>

        <input type="checkbox" id="siblings" name="2">
        <label for="siblings">2</label>

        <input type="checkbox" id="siblings" name="3 or more">
        <label for="siblings">3 or more</label>
        <br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
